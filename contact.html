
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - ABA RENOVATION</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background-color: #f7f5f2;
      margin: 0;
      padding: 2rem;
      color: #1c3e57;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 2rem;
      background-color: #1c3e57;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #163349;
    }
    .contact-info {
      max-width: 600px;
      margin: 2rem auto;
      text-align: center;
    }
    .contact-info a {
      color: #1c3e57;
      text-decoration: none;
      display: block;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Contactez-nous</h1>
  <form action="#" method="post">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required>

    <label for="email">Email :</label>
    <input type="email" id="email" name="email" required>

    <label for="telephone">Téléphone :</label>
    <input type="tel" id="telephone" name="telephone">

    <label for="message">Message :</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Envoyer</button>
  </form>

  <div class="contact-info">
    <h2>ABA RENOVATION</h2>
    <p>Téléphone : <a href="tel:+33788326382">07 88 32 63 82</a></p>
    <p>Email : <a href="mailto:contact@abarenovation.fr">contact@abarenovation.fr</a></p>
    <p>WhatsApp : <a href="https://wa.me/33788326382" target="_blank">Écrire sur WhatsApp</a></p>
    <p>Instagram : <a href="https://www.instagram.com/abarenovation/" target="_blank">@abarenovation</a></p>
  </div>
</body>
</html>
