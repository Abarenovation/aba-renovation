
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABA RENOVATION - Accueil</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #f7f5f2, #dceeff);
      color: #333;
    }
    html {
      scroll-behavior: smooth;
    }
    #intro {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #1c3e57;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      color: white;
      z-index: 1000;
      animation: fadeOut 1s ease forwards;
      animation-delay: 2.5s;
    }
    #intro img {
      width: 200px;
      background: white;
      border-radius: 50%;
      padding: 15px;
    }
    #intro p {
      margin-top: 1rem;
      font-size: 1.2rem;
      opacity: 0;
      animation: fadeInText 1s ease forwards;
      animation-delay: 1s;
    }
    @keyframes fadeInText { to { opacity: 1; } }
    @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }

    .hero {
      text-align: center;
      padding: 5rem 1rem 2rem;
    }
    .hero img {
      width: 200px;
      margin-bottom: 1rem;
      background: white;
      border-radius: 50%;
      padding: 15px;
    }
    .hero h1 {
      font-size: 2.5rem;
      color: #3b5d74;
    }
    .hero p {
      font-size: 1.2rem;
      color: #666;
    }
    .cta-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      justify-items: center;
    }
    .cta-button {
      text-align: center;
      padding: 1.5rem;
      width: 200px;
      text-decoration: none;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: all 0.3s;
      color: #1c3e57;
      font-weight: 600;
    }
    .cta-button i {
      font-size: 3rem;
      color: #3b5d74;
      margin-bottom: 0.5rem;
    }
    .cta-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }
    .contact-section, .realisations {
      padding: 3rem 1rem;
      text-align: center;
    }
    .contact-section {
      background-color: #ffffff;
    }
    .contact-section h2,
    .realisations h2 {
      font-size: 2rem;
      color: #3b5d74;
      margin-bottom: 1.5rem;
    }
    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .contact-form input,
    .contact-form textarea {
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .contact-form button {
      background-color: #3b5d74;
      color: white;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .contact-form button:hover {
      background-color: #2a445b;
    }
    
    .carousel-container {
      overflow: hidden;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      position: relative;
    }
    .carousel {
      display: flex;
      
      width: fit-content;
    }
    .carousel-item {
      min-width: 100%;
      position: relative;
      scroll-snap-align: center;
    }
    .carousel img {
      width: 33%;
      height: auto;
      max-height: 200px;
      border-radius: 10px;
      object-fit: contain;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: auto;
      display: block;
    }
    .carousel-item i {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 1.5rem;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 8px;
      border-radius: 50%;
    }
    @keyframes scrollCarousel {
      0% { transform: translateX(0); }
      16.66% { transform: translateX(-100%); }
      33.33% { transform: translateX(-200%); }
      50% { transform: translateX(-300%); }
      66.66% { transform: translateX(-400%); }
      83.33% { transform: translateX(-500%); }
      100% { transform: translateX(0); }
    }
    .carousel-container:hover .carousel {
      animation-play-state: paused;
    }

    footer {
      background-color: #1c3e57;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  
    
    .floating-socials {
      position: fixed;
      bottom: 80px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 1000;
    }
    .float-button {
      background-color: #3b5d74;
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background-color 0.3s, transform 0.3s;
      text-decoration: none;
    }
    .float-button:hover {
      background-color: #2a445b;
      transform: scale(1.1);
    }
    .float-button.instagram {
      background-color: #C13584;
    }
    .float-button.whatsapp {
      background-color: #25D366;
    }


  
    
    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(60, 60, 60, 0.6);
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
      cursor: pointer;
      border-radius: 50%;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
    }
    .carousel-btn:hover {
      background-color: rgba(60, 60, 60, 0.8);
    }
    .carousel-btn.left {
      left: 10px;
    }
    .carousel-btn.right {
      right: 10px;
    }


</style>
</head>
<body>

  <div class="hero">

    <a href="contact.html" class="cta-button"><i class="fas fa-envelope" style="font-size: 3rem;"></i>Contact</a>
    <a href="partenaires.html" class="cta-button"><i class="fas fa-handshake" style="font-size: 3rem;"></i>Partenaires</a>

  </div>


  <script>
    let currentIndex = 0;
    function scrollCarousel(direction) {
      const carousel = document.querySelector('.carousel');
      const items = document.querySelectorAll('.carousel-item');
      currentIndex = (currentIndex + direction + items.length) % items.length;
      const offset = -currentIndex * 100;
      carousel.style.transition = "transform 0.5s ease";
      carousel.style.transform = `translateX(${offset}%)`;
    }
  </script>
